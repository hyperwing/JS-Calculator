<!DOCTYPE html>
<html lang="en">

<head>
    <script src="../scripts/degrees.js"></script>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Use the title from a page's frontmatter if it has one -->
    <title>Degrees/Radians Converter</title>
    <link rel="stylesheet" type="text/css" href="../stylesheets/degrees.css">
    <link rel="stylesheet" type="text/css" href="../stylesheets/navbar.css">
</head>

<body>

    <header class="title">Degrees/Radians</header>

    <!--Navbar-->
    <div class="sidenav">
        <a href="../calculator.html">Standard</a>
        <a href="convertModes.html">Modes</a>
        <a class="current" href="degrees.html">Degrees/Radians</a>
        <a href="logic.html">Logic</a>
        <a href="stats.html">Statistics</a>
    </div>

    <!-- Format of display boxes -->
    <table class=display-boxes>
        <tr class="space"></tr>
        <tr>
            <td id="displayFrom">0</td>
        </tr>
        <tr>
            <td class="options">
                <select id="convertFrom" onchange=updateDisplay()>
                    <option value="Radians">Radians</option>
                    <option value="Degrees">Degrees</option>
                </select>
            </td>
        </tr>
        <tr class="space"></tr>
        <tr>
            <td id="displayTo">0</td>
        </tr>
        <tr>
            <td class="options">
                <select id="convertTo" onchange=updateDisplay()>
                    <option value="Radians">Radians</option>
                    <option value="Degrees">Degrees</option>
                </select>
            </td>
        </tr>
    </table>

    <!-- Format of buttons -->
    <table class="degrees-converter" id="calculator-buttons">
        <tr>
            <td colspan="1.5"><button value="CE" name="operator-button">CE</button></td>
            <td colspan="1.5"><button value="DEL" name="operator-button">DEL</button></td>
            <td colspan="1.5"><button id="pi">&#960;</button></td>
        </tr>
        <tr>
            <td><button name="number" value='7'>7</button></td>
            <td><button name="number" value='8'>8</button></td>
            <td><button name="number" value='9'>9</button></td>

        </tr>
        <tr>
            <td><button name="number" value='4'>4</button></td>
            <td><button name="number" value='5'>5</button></td>
            <td><button name="number" value='6'>6</button></td>

        </tr>
        <tr>
            <td><button name="number" value='1'>1</button></td>
            <td><button name="number" value='2'>2</button></td>
            <td><button name="number" value='3'>3</button></td>

        </tr>

        <tr>
            <td><button id='neg' class="div-by-zero" value="+/-" name="operator-button">+/-</button></td>
            <td><button name="number" value='0'>0</button></td>
            <td><button id='dot' class="div-by-zero" value="." name="operator-button">.</button></td>

        </tr>
    </table>
</body>

</html>
