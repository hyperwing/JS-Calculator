<!DOCTYPE html>
<html lang="en">

<head>
    <script src="../scripts/degrees.js"></script>
    <script src="../scripts/navbar.js"></script>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Use the title from a page's frontmatter if it has one -->
    <title>Degrees/Radians Converter</title>
    <link rel="stylesheet" type="text/css" href="../stylesheets/modes.css">
    <link rel="stylesheet" type="text/css" href="../stylesheets/navbar.css">
</head>

<body>
    <!--Navbar-->
    <div id="navbar" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="../calculator.html">Standard</a>
        <a href="convertModes.html">Modes</a>
        <a href="degrees.html">Degrees/Radians</a>
        <a href="logic.html">Logic</a>
    </div>
    <span class="openButton" onclick="openNav()">&#9776; Degrees/Radians</span>

    <!-- Format of display boxes -->
    <table class=display-boxes>
        <tr class="space"></tr>
        <tr>
            <td id="displayFrom">0</td>
        </tr>
        <tr>
            <td class="options">
                <select id="convertFrom" onchange=updateDisplay()>
                    <option value="Radians">Radians</option>
                    <option value="Degrees">Degrees</option>
                </select>
            </td>
        </tr>
        <tr class="space"></tr>
        <tr>
            <td id="displayTo">0</td>
        </tr>
        <tr>
            <td class="options">
                <select id="convertTo" onchange=updateDisplay()>
                    <option value="Radians">Radians</option>
                    <option value="Degrees">Degrees</option>
                </select>
            </td>
        </tr>
    </table>

    <!-- Format of buttons -->
    <table class="mode-converter">
        <tr>
            <td colspan="1.5"><button onclick="onSimpleButtonClick('CE')">CE</button></td>
            <td colspan="1.5"><button onclick="onSimpleButtonClick('DEL')">DEL</button></td>
            <td colspan="1.5"><button id="pi" onclick="piPress()">&#960;</button></td>
        </tr>
        <tr>
            <td><button onclick="numberPress('7')">7</button></td>
            <td><button onclick="numberPress('8')">8</button></td>
            <td><button onclick="numberPress('9')">9</button></td>

        </tr>
        <tr>
            <td><button onclick="numberPress('4')">4</button></td>
            <td><button onclick="numberPress('5')">5</button></td>
            <td><button onclick="numberPress('6')">6</button></td>

        </tr>
        <tr>
            <td><button onclick="numberPress('1')">1</button></td>
            <td><button onclick="numberPress('2')">2</button></td>
            <td><button onclick="numberPress('3')">3</button></td>

        </tr>


        <tr>
            <td><button id='neg' class="div-by-zero" onclick="onSimpleButtonClick('-')">-</button></td>
            <td><button onclick="onSimpleButtonClick('0')">0</button></td>
            <td><button id='dot' class="div-by-zero" onclick="onSimpleButtonClick('.')">.</button></td>

        </tr>
    </table>
</body>

</html>
