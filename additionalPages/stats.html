<!DOCTYPE html>
<html lang="en">

<head>
    <script src="../scripts/stats.js"></script>
    <script src="../scripts/navbar.js"></script>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Use the title from a page's frontmatter if it has one -->
    <title>Statistics</title>
    <link rel="stylesheet" type="text/css" href="../stylesheets/modes.css">
    <link rel="stylesheet" type="text/css" href="../stylesheets/navbar.css">
    <link rel="stylesheet" type="text/css" href="../stylesheets/stats.css">

</head>

<body>
    <header class="title">Statistics</header>

    <!--Navbar-->
    <div id="navbar" class="sidenav">
        <a href="../calculator.html">Standard</a>
        <a href="convertModes.html">Modes</a>
        <a href="degrees.html">Degrees/Radians</a>
        <a class="current" href="stats.html">Statistics</a>
    </div>

    <!-- Display current dataset -->\
    <div class="dataset" id="display"></div>


    <!-- input new numbers to stat calculations -->
    <form class="input_field">
            Input Number: 
            <input type="number" name="input" id="input" value="0">
            <input type="button" value="add" onclick="handleSubmit()"> <br>
            <input type="button" value="clear" onclick="handleClear()">
            <input type="button" value="sort" onclick="handleSort()">
    </form>

       
    <!-- Display all stats -->
    <div class="display_stats" >
        
        Median: <span id="median"></span> <br>
        Mode: <span id="mode"></span><br>
        Mean: <span id="mean"></span><br>
        Range: <span id="range"></span><br>
        Standard Deviation: <span id="sd"></span><br>
    </div>

</body>
