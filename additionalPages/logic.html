<!DOCTYPE html>
<html lang="en">

<head>
    <script src="../scripts/logic.js"></script>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Use the title from a page's frontmatter if it has one -->
    <title>Logic Calculator</title>
    <link rel="stylesheet" type="text/css" href="../stylesheets/calculator.css">
    <link rel="stylesheet" type="text/css" href="../stylesheets/navbar.css">
</head>

<body>
    <!--Navbar-->
    <div class="sidenav">
        <a href="../calculator.html">Standard</a>
        <a href="convertModes.html">Modes</a>
        <a href="degrees.html">Degrees/Radians</a>
        <a class="current" href="logic.html">Logic</a>
        <a href="stats.html">Statistics</a>
    </div>

    <header class="title">Logic</header>

    <!-- Format of buttons -->
    <table class="logic">
        <tr>
            <td id="calculations" colspan="4"></td>
        </tr>
        <tr>
            <td id="display" colspan="4">0</td> 
        </tr>
        <tr>
            <td colspan="1.5"><button name="clear" value="CE">CE</button></td>
            <td colspan="1.5"><button name="clear" value="C">C</button></td>
            <td colspan="1.5"><button name="clear" value="DEL">DEL</button></td>
            
        </tr>
        <tr>
            <td colspan="1.5"><button name="operator" value="&&">&&</button></td>
            <td colspan="1.5"><button name="operator" value="||">||</button></td>
            <td colspan="1.5"><button name="not" value="!">!</button></td>
        </tr>
            <td colspan="1.5"><button name="operator" value="==">==</button></td>
            <td colspan="1.5"><button name="parenthesis" value="(">(</button></td>
            <td colspan="1.5"><button name="parenthesis" value=")">)</button></td>
            
        <tr>
            <td colspan="1.5"><button name="number" value="0">0</button></td>
            <td colspan="1.5"><button name="number" value="1">1</button></td>
            <td colspan="1.5"><button name="eql">=</button></td>
        </tr>
    </table>
</body>

</html>
